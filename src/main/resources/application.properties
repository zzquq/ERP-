server.port=8088

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/erpdb?useUnicode=true&characterEncoding=utf-8&userSSL=false&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456


spring.redis.host=192.168.229.130
spring.redis.port=6379
spring.redis.database=0


#thymelea模板配置
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8


#解除注释后，所有的静态资源请求链接必须以static开头
#spring.mvc.static-path-pattern=/static/**


mybatis.typeAliasesPackage=com.syuct.pojo
mybatis.mapperLocations=classpath*:/mappers/*.xml
#开启驼峰命名规则
mybatis.configuration.mapUnderscoreToCamelCase=true

#pagehelper分页插件配置
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql